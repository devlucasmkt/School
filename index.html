<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta lang="pt-br" />
        <link rel="stylesheet" href="style.css">
        <title> Login </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head> 
    <body>
        <div id="square"></div>
            <main>
                <h1> Login </h1>
                <form action="">
                    <label for="user"> Nome de usuário: </label>
                    <input type="text" id="user" required />
                    <br>
                    <label for="pass"> Senha de usuário: </label>
                    <input type="password" id="pass" required />
                    <br>
                    <input type="checkbox" name="rememberMe" id="rememberMe">Lembrar entrada
                    <p><a href="#"> Esqueceu a senha? </a></p>
                    <button type="submit" id="button"><a href="#"> Entrar </a></button>
                </form>
            </main>
    </body>   
</html>
